<body>

    <!-- Google Tag Manager (noscript) -->

        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QKDLSNQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"> <b>SHOP</b>LANE </a></div>
                
                <!-- COLLECTIONS ON WEBSITE -->
                <div id="collection">
                    <div id="clothing">
                        <a href="clothing.html" onclick="trackAdRoll('clothing')"> CLOTHING </a>
                    </div>
                    <div id="accessories">
                        <a href="accessories.html" onclick="trackAdRoll('accessories')"> ACCESSORIES </a>
                    </div>
                </div>

                <!-- SEARCH SECTION -->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                </div>

                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                    <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                    <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
                </div>
            </div>
        </section>
    </header>

    <!-- AdRoll iPixel Tracking -->
    <script>
        function trackAdRoll(category) {
            let trackingPixel1 = new Image(1, 1);
            let trackingPixel2 = new Image(1, 1);

            trackingPixel1.src = "https://d.adroll.com/ipixel/SJMSJZYYMZGQHLTBSSQDZ5/GKTTI4KFMNAP3JDN6UTAQX?name=" + category;
            trackingPixel2.src = "https://d.adroll.com/fb/ipixel/SJMSJZYYMZGQHLTBSSQDZ5/GKTTI4KFMNAP3JDN6UTAQX?name=" + category;

            console.log("AdRoll tracking triggered for: " + category);
        }
    </script>
